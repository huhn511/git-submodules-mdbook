[output.html]
git-repository-url = "https://github.com/huhn511/git-submodules-mdbook"
additional-css = ["open-in.css", "./theme/custom/sidebar.css"]
additional-js = ["./theme/custom/sidebar.js"]
theme= "./theme"
default-theme = "iota"

cname = "docs.einfachiota.de"


