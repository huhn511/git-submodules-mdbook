name: Client Build Chrysalis Pt 2

on: 
  push:
    branches: [feature/chrysalis-pt2]
    paths:
      - "src/**"
      - ".github/workflows/chrysalis-pt2.yml"
  pull_request:
    branches: [feature/chrysalis-pt2]
    paths:
      - "src/**"
      - ".github/workflows/chrysalis-pt2.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Client Build
        run: |
          npm install
          npm run build
